<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="ICON" href="bss icon.jpg">
    <style>
        body 
        {
            font-family: 'Times New Roman', Times, serif;
            background-image: url(bssbg.jpg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0; 
        }

        .container {
            background-color: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 
        {
            text-align: center;
            color: rgb(234, 255, 42);
        }

        label 
        {
            display: block;
            margin-bottom: 8px;
            color: rgb(255, 250, 250);
        }

        input 
        {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid black;
            border-radius: 4px;
        }

        textarea 
        {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid black;
            border-radius: 4px;
        }

        button 
        {
            background-color: blueviolet;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover 
        {
            background-color: yellow;
        }

        .error-message 
        {
            color: red;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function C() 
        {
            let username = document.getElementById('username').value.trim();
            let email = document.getElementById('email').value.trim();
            let password1 = document.getElementById('password').value;
            let password2 = document.getElementById('CP').value;
            let EM = document.getElementById('EM');

            if (!username) 
            {
                EM.textContent = "Please enter a valid username.";
                return false;
            }

            
            if (!email) 
            {
                EM.textContent = "Please enter a valid email.";
                return false;
            }

            
            if (!password1) 
            {
                EM.textContent = "Please enter a valid password.";
                return false;
            }

           
            if (!password2) 
            {
                EM.textContent = "Please confirm your password.";
                return false;
            }

           
            if (password1 === password2) 
            {
                EM.textContent = ""; 
                alert("Registration Successful. Login Successful!");
                return true; 
            } else 
            {
                EM.textContent = "";
                alert("Passwords do not match. Registration Unsuccessful.")
                return false; 
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>
    <form onsubmit="return C();">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <label for="CP">Confirm Password:</label>
        <input type="password" id="CP" name="CP">

        <label id="EM" class="error-message"></label>

        <label for="feedback">Feedback:</label>
        <textarea name="feedback" id="feedback" cols="38" rows="8" placeholder="Enter your feedback"></textarea><br><br>


        <button type="submit" style="width: 70%;">Register</button>
        <button type="reset" style="width: 25%;">Clear</button>
    </form>
</div>

</body>
</html>
