<script>
    function IQ(Input) 
    {
        let I = document.getElementById(Input);
        let CR = parseInt(I.value);
        I.value = CR + 1;
    }

    function DQ(Input) 
    {
        let I = document.getElementById(Input);
        let CR = parseInt(I.value);

        if (CR > 0) 
        {
            I.value = CR - 1;
        }
    }

    function Calculate() 
    {
        let Q1 = parseInt(document.getElementById('Q1').value);
        let Q2 = parseInt(document.getElementById('Q2').value);

        let price1 = 20;
        let price2 = 15;

        let total = Q1 * price1 + Q2 * price2;

        }
